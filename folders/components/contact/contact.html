<div id="contact">
  <div id="contact-header"></div>
  <div class="container">
    <main>
      <h1 class="contact-text">Contact US</h1>
      <h2 class="contact-text">
        Have Questions? We're <br />Just a Message Away!
      </h2>
      <div id="contact-map">
        <img src="folders/images/contact-map.png" />
        <div class="map-address">
          <img src="folders/images/Location-green.svg" />
          <p class="text">
            Alliance Business Center, Double Three Hotel by Hilton, B12, Al
            Nahda Street, Qurum, Muscat
          </p>
        </div>
      </div>
      <img id="contact-vector" src="folders/images/contact-vector.svg" />
    </main>
    <section>
      <div class="message-container"></div>
      <div id="message-header">
        <h2>Contact Now!</h2>
      </div>

      <div id="contact-boxes">
        <form action="">
          <input type="text" placeholder="Full Name" minlength="5" required />
          <input type="text" placeholder="Email" id="email-input" />

          <div class="custom-select" id="countrySelect">
            <img id="selection-arrow" src="folders/images/arrow-selection.svg" />
            <div class="selected-option">
              <img src="folders/images/Flag_of_Qatar.svg" alt="Qatar Flag" />
              +974
            </div>
            <div class="options">
              <div class="option" data-value="+974">
                <img src="folders/images/Flag_of_Qatar.svg" alt="Qatar Flag" />
                +974
              </div>
              <div class="option" data-value="+966">
                <img
                  src="folders/images/Flag_of_Saudi_Arabia.svg"
                  alt="Saudi Flag"
                />
                +966
              </div>
              <div class="option" data-value="+971">
                <img
                  src="folders/images/Flag_of_the_United_Arab_Emirates.svg"
                  alt="UAE Flag"
                />
                +971
              </div>
              <div class="option" data-value="+20">
                <img src="folders/images/Flag_of_Egypt.svg" alt="Egypt Flag" />
                +20
              </div>
              <div class="option" data-value="+970">
                <img
                  src="folders/images/Flag_of_Palestine.svg"
                  alt="Palestine Flag"
                />
                +970
              </div>
              <div class="option" data-value="+213">
                <img
                  src="folders/images/Flag_of_Algeria.svg"
                  alt="Algeria Flag"
                />
                +213
              </div>
            </div>
            <input
              type="hidden"
              name="country-code"
              id="country-code"
              value="+974"
            />
          </div>

          <input type="number" placeholder="Moblie No." />
          <textarea
            placeholder="share your opinion or problem with us from here. We always strive to satisfy our customers"
          ></textarea>
          <div id="contact-submit-btn">
            <button>Request</button>
          </div>
        </form>
      </div>
    </section>
  </div>
  <div id="contact-rotate-text"></div>
  <div class="contact-main-vector1">
    <img src="folders/images/contact-main-vector1.svg" />
  </div>
  <div class="contact-main-vector2">
    <img src="folders/images/contact-main-vector2.svg" />
  </div>
  <div class="contact-main-vector3">
    <img src="folders/images/contact-main-vector3.svg" />
  </div>
</div>

      <img src="folders/images/phone-contact-icon.svg" />
